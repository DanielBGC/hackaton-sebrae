<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
  <!-- MDB -->
  <link rel="stylesheet" href="../css/mdb.min.css" />
</head>
<body>
  <!-- Start your project here-->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="nome" class="form-control" />
              <label class="form-label" for="nome">Nome</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="empresa" class="form-control" />
              <label class="form-label" for="empresa">Empresa</label>
            </div>
          </div>
        </div>
      
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="email">Email</label>
        </div>

          <!-- Endereco input -->
          <div class="form-outline mb-4">
            <input type="text" id="endereco" class="form-control" />
            <label class="form-label" for="endereco">Endereço:</label>
          </div>

            <!-- Terreno input -->
          <div class="form-outline mb-4">
            <input type="number" id="tamanhoTerreno" class="form-control" />
            <label class="form-label" for="tamanhoTerreno">Quantidade de hectares que a fazenda possui:</label>
          </div>
      
        <!-- Idade input -->
        <div class="form-outline mb-4">
          <input type="number" id="idade" class="form-control" />
          <label class="form-label" for="idade">Idade</label>
        </div>
      
        <!-- Opniao input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="opniao" rows="4"></textarea>
          <label class="form-label" for="opniao">Digite sua opnião:</label>
        </div>
      
     
      
        <!-- Submit button -->
        <button type="button" id="btn-confirma" class="btn btn-primary btn-block mb-4">Confirmar</button>
      </form>
    </div>
  </div>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  
  <!-- Custom scripts -->
  <script src="../js/script.js" type="text/javascript"></script>

</html>
